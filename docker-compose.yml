version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rendr
      POSTGRES_USER: rendr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rendr"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rendr:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/rendr
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production-32chars}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      API_RATE_LIMIT_PER_MINUTE: ${API_RATE_LIMIT_PER_MINUTE:-60}
      STORAGE_MODE: local
      STORAGE_LOCAL_DIR: /data
    volumes:
      - pdf_data:/data

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rendr:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/rendr
      STORAGE_MODE: local
      STORAGE_LOCAL_DIR: /data
      PLAYWRIGHT_TIMEOUT_MS: ${PLAYWRIGHT_TIMEOUT_MS:-30000}
      WEBHOOK_RETRY_ATTEMPTS: ${WEBHOOK_RETRY_ATTEMPTS:-3}
      WEBHOOK_RETRY_DELAY_MS: ${WEBHOOK_RETRY_DELAY_MS:-1000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      - pdf_data:/data

volumes:
  postgres_data:
  pdf_data:
