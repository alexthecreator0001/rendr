version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rendr
      POSTGRES_USER: rendr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rendr"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rendr:${POSTGRES_PASSWORD}@postgres:5432/rendr
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      API_RATE_LIMIT_PER_MINUTE: ${API_RATE_LIMIT_PER_MINUTE:-60}
      STORAGE_MODE: local
      STORAGE_LOCAL_DIR: /data
      NODE_ENV: production
    volumes:
      - pdf_data:/data
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rendr:${POSTGRES_PASSWORD}@postgres:5432/rendr
      STORAGE_MODE: local
      STORAGE_LOCAL_DIR: /data
      PLAYWRIGHT_TIMEOUT_MS: ${PLAYWRIGHT_TIMEOUT_MS:-30000}
      WEBHOOK_RETRY_ATTEMPTS: ${WEBHOOK_RETRY_ATTEMPTS:-3}
      WEBHOOK_RETRY_DELAY_MS: ${WEBHOOK_RETRY_DELAY_MS:-1000}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NODE_ENV: production
    volumes:
      - pdf_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  pdf_data:
